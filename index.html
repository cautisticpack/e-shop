<head>
<meta charset="utf-8" />

<title>Mi Tienda</title>
<style>
:root{
  --bg:#000;
  --header-height:48px;
  --header-expanded:88px;
  --text-color:#fff;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:var(--text-color)}

/* FRANJA SUPERIOR CON PRODUCTOS */
.fondo-top {
  width: 100%;
  height: 600px;
  background: rgba(255, 215, 0, 0.25) url("cautisticpack.jpg") no-repeat center 45%;
  background-size: cover;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  padding-bottom: 20px;
  z-index: 0;
}

.seccion {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  max-width: 1250px;
  width: 98%;
  position: relative;
  z-index: 1; 
}

/* 4 IMÁGENES SUPERIORES CON EFECTO DORADO Y FUEGO */
.seccion .casilla {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  background: linear-gradient(135deg, #ffd700 0%, #ffec8b 50%, #ffd700 100%);
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
  transition: transform .3s ease;
}

.seccion .casilla img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  border-radius: 12px;
  position: relative;
  z-index: 1;
}

.seccion .casilla::before {
  content:"";
  position:absolute;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background: linear-gradient(120deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0.2) 100%);
  transform: rotate(45deg) translateX(-100%);
  opacity:0;
  pointer-events:none;
  transition:opacity .3s;
}

.seccion .casilla::after {
  content:"";
  position:absolute;
  inset:0;
  background: radial-gradient(circle at 50% 50%, rgba(255,165,0,0.4) 0%, rgba(255,69,0,0.2) 40%, transparent 70%);
  opacity:0;
  pointer-events:none;
  transition:opacity .3s;
  mix-blend-mode: screen;
}

.seccion .casilla:hover::before {
  opacity:1;
  animation: reflejo 1.2s linear infinite;
}

.seccion .casilla:hover::after {
  opacity:1;
  animation: fuego 1.5s linear infinite;
}

@keyframes reflejo {
  0% { transform: rotate(45deg) translateX(-100%); }
  100% { transform: rotate(45deg) translateX(200%); }
}

@keyframes fuego {
  0%, 100% { background-position:0% 0%; }
  50% { background-position:100% 100%; }
}

/* HEADER */
.header-wrap{position:fixed;left:50%;transform:translateX(-50%);top:20px;z-index:1000;width:90%;max-width:1100px;pointer-events:none;transition:top .3s ease}
header.header{pointer-events:auto;height:var(--header-height);border-radius:12px;display:flex;align-items:center;justify-content:space-between;padding:0 18px;overflow:hidden;position:relative;box-shadow:0 6px 20px rgba(0,0,0,.45);transition:height .3s cubic-bezier(.2,.9,.3,1),box-shadow .3s,padding .3s}
header.header .header-img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1}
header.header.expanded{height:var(--header-expanded);padding:12px 22px;box-shadow:0 12px 30px rgba(0,0,0,.55)}

.brand {font-weight:800;letter-spacing:.3px;font-size:26px;color:var(--text-color);-webkit-text-stroke:1px black;text-shadow:0 2px 4px rgba(0,0,0,.7);}

nav.nav{display:flex;gap:18px;align-items:center;opacity:0;transform:translateY(-6px);transition:opacity .22s ease,transform .22s ease}
header.header.expanded nav.nav, header.header:hover nav.nav{opacity:1;transform:translateY(0)}
nav.nav a {text-decoration:none;color:var(--text-color);font-weight:700;font-size:22px;-webkit-text-stroke:.8px black;text-shadow:0 1.5px 3px rgba(0,0,0,.7);transition:transform .2s;margin-left:-10px}
nav.nav a:hover{transform:scale(1.05);}

/* CASILLAS PRODUCTOS EXISTENTES */
.casilla{display:flex;justify-content:center;align-items:center;padding:20px;min-height:260px;transition:transform .3s ease,box-shadow .3s ease}
.casilla:hover{transform:scale(1.05);box-shadow:0 8px 20px rgba(0,0,0,.4)}
.producto-img{max-width:100%;max-height:100%;object-fit:contain; border-radius:12px;}

/* IMAGEN CHICA */
#chicaHeader {

  top: 0; 
  left: 0; 
  height: 130px; 
  width: auto; 
  z-index: 500; 
  pointer-events: none; 
}

/* PAGE */
.page { position: relative; }

/* SECCIONES Y MARCOS EXISTENTES */
.holders-section, .watches-section, .mugs-section, .spinners-section {
  max-width: 1250px;
  width: 95%;
  margin: 40px auto;
  padding: 10px;
  position: relative;
  z-index: 2;
}

.holders-title, .watches-title, .mugs-title, .spinners-title {
  font-size: 28px;
  font-weight: 800;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 18px;
  -webkit-text-stroke: 1px black;
  text-shadow: 0 2px 4px rgba(0,0,0,.7);
}

.holders-title .flecha, .watches-title .flecha, .mugs-title .flecha, .spinners-title .flecha {
  font-size: 28px;
  font-weight: 900;
}

.holders-grid, .watches-grid, .mugs-grid, .spinners-grid {
  display: flex;
  gap: 20px;
  flex-wrap: nowrap;
  overflow-x: auto;
  scrollbar-width: none;
}
.holders-grid::-webkit-scrollbar, .watches-grid::-webkit-scrollbar, .mugs-grid::-webkit-scrollbar, .spinners-grid::-webkit-scrollbar { display: none; }

.holder-img, .watch-img, .mug-img, .spinner-img {
  height: 180px;
  object-fit: contain;
  border-radius: 12px;
  padding: 10px;
  position: relative;
  transition: transform .3s ease, box-shadow .3s ease, background .3s ease;
}

/* Colores y marcos originales */
.holder-img.pistolasoporte { background: rgba(135, 206, 250, 0.25); }
.holder-img.bo2mando { background: rgba(255, 0, 0, 0.25); }
.holder-img.caballerosoporte { background: rgba(255, 215, 0, 0.25); }
.holder-img.pistolasoporte:hover { background: rgba(135, 206, 250, 0.5); }
.holder-img.bo2mando:hover { background: rgba(255, 0, 0, 0.5); }
.holder-img.caballerosoporte:hover { background: rgba(255, 215, 0, 0.5); }

.watch-img.rosa { background: rgba(135, 206, 250, 0.25); }
.watch-img.retro { background: rgba(135, 206, 250, 0.25); }
.watch-img.opium { background: rgba(255, 215, 0, 0.25); }
.watch-img.rosa:hover { background: rgba(135, 206, 250, 0.5); }
.watch-img.retro:hover { background: rgba(135, 206, 250, 0.5); }
.watch-img.opium:hover { background: rgba(255, 215, 0, 0.5); }

.mug-img.mario { background: rgba(135, 206, 250, 0.25); }
.mug-img.retro { background: rgba(255, 215, 0, 0.25); }
.mug-img.mario:hover { background: rgba(135, 206, 250, 0.5); }
.mug-img.retro:hover { background: rgba(255, 215, 0, 0.5); }

.spinner-img.spinner1 { background: rgba(135, 206, 250, 0.25); }
.spinner-img.spinner2 { background: rgba(255, 215, 0, 0.25); }
.spinner-img.spinner3 { background: rgba(255, 0, 0, 0.25); }
.spinner-img.spinner1:hover { background: rgba(135, 206, 250, 0.5); }
.spinner-img.spinner2:hover { background: rgba(255, 215, 0, 0.5); }
.spinner-img.spinner3:hover { background: rgba(255, 0, 0, 0.5); }

/* Efecto marco brillante */
.holder-img::before, .watch-img::before, .mug-img::before, .spinner-img::before {
  content: "";
  position: absolute;
  top: -2px; left: -2px;
  right: -2px; bottom: -2px;
  border-radius: 14px;
  background: linear-gradient(120deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0.1) 100%);
  background-size: 200% 200%;
  opacity: 0;
  transition: opacity .3s;
  pointer-events: none;
}
.holder-img:hover::before, .watch-img:hover::before, .mug-img:hover::before, .spinner-img:hover::before {
  opacity: 1; 
  animation: shine 1.2s linear infinite;
}

@keyframes shine { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

/* Footer estilizado */
footer {
  text-align: center;
  padding: 18px 0;
  color: #ffd700;
  font-weight: 600;
  font-size: 16px;
  letter-spacing: 1px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.7);
  background: #111;

/* Responsive */
@media (max-width:600px){
  .holders-title,.watches-title,.mugs-title,.spinners-title { font-size: 22px; }
  .holders-title .flecha,.watches-title .flecha,.mugs-title .flecha,.spinners-title .flecha { font-size: 22px; }
  .holder-img,.watch-img,.mug-img,.spinner-img { height: 130px; }
}
@media (max-width:500px){

  .casilla{min-height:200px;padding:10px}
  #chicaHeader{height:70px;}
}
@media (max-width:350px){
  #chicaHeader{height:50px;}
}
</style>

<script>
/* HEADER */
const headerWrap=document.getElementById('headerWrap');
const header=document.getElementById('siteHeader');
let lastScroll=0;
window.addEventListener('scroll',()=>{const currentScroll=window.scrollY;headerWrap.style.top=(currentScroll>lastScroll && currentScroll>100)?'-100px':'0';lastScroll=currentScroll;if(window.scrollY===0){header.classList.add('expanded'); headerWrap.style.top='20px';}else header.classList.remove('expanded');});
header.addEventListener('mouseenter',()=>header.classList.add('expanded'));
header.addEventListener('mouseleave',()=>{if(window.scrollY!==0)header.classList.remove('expanded');});
window.addEventListener('load',()=>{if(window.scrollY===0)header.classList.add('expanded');});

/* AUDIO FADE-IN */
const music = document.getElementById('backgroundMusic');
music.volume = 0;
let fadeInDone = false;
const playMusic = () => {
  if (!fadeInDone) {
    music.play().then(() => {
      let vol = 0;
      const target = 0.45;
      const fadeIn = setInterval(() => {
        if (vol < target) {
          vol = Math.min(target, vol + 0.01);
          music.volume = vol;
        } else {
          clearInterval(fadeIn);
          fadeInDone = true;
        }
      }, 50);
    }).catch(()=>{console.log("Autoplay bloqueado.");});
  } else {
    if (music.paused) music.play().catch(()=>{});
  }
};
window.addEventListener('load', playMusic);
window.addEventListener('click', playMusic, { once: true });
window.addEventListener('keydown', playMusic, { once: true });
window.addEventListener('touchstart', playMusic, { once: true });
window.addEventListener('wheel', playMusic, { once: true });
window.addEventListener('scroll', playMusic, { once: true });
</script>
